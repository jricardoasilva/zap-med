{% extends "main.html" %}

{% block content %}
  <main class="create-room layout">
    <div class="container">
      <div class="layout__box">
        <div class="layout__boxHeader">
          <div class="layout__boxTitle">
            <a href="{% url 'home' %}">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <title>Voltar</title>
                <path
                  d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                </path>
              </svg>
            </a>
            <h3>Criar/Atualizar Anúncio</h3>
          </div>
        </div>
        <div class="layout__body">
          <form class="form" action="" method='POST'>
            {% csrf_token %}

            <div class="form__group">
              <label for="room_topic">Digite um Tópico</label>
              <input required type="text" value="{{room.topic.name}}" name="topic" list="topic-list" placeholder='(ex: Ventilador, Bomba de Infusão, Incubadora de Transporte)'>
              <datalist id="topic-list">
                <select name="" id="room-topic">
                  {% for topic in topics  %}
                    <option value="{{topic.name}}">{{topic.name}}</option>
                  {% endfor %}
                </select>
            </div> 

            <div class="form__group">
              <label for="room_name">Nome para Exibição</label>
              {{form.name}}
            </div>       

            <div class="form__group">
              <label for="room_description">Descrição do Produto</label>
              {{form.description}}
            </div>

            <div class="form__group">
              <label for="room_brand">Marca</label>
              {{form.brand}}
            </div>

            <div class="form__group">
              <label for="room_year">Ano de Fabricação</label>
              {{form.year}}
            </div>  

            <div class="form__group">
              <label for="room_price">Preço</label>
              {{form.price}}
            </div>

            <div class="form__action">
              <a class="btn btn--dark" href="{% url 'home' %}">Cancelar</a>
              <button class="btn btn--main" type="submit">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
{% endblock content %}
